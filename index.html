<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeuse St Valentin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        img {
            width: 200px;
            height: auto;
        }
        h1 {
            color: #d63384;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Joyeuse St Valentin 💖</h1>
        <img src="https://raw.githubusercontent.com/VidaPer/StVal/main/bouquet-roses-rouge-et-blanche-st-valentin.jpg" alt="Bouquet de roses">
        <p>Une petite attention rien que pour toi 💐</p>
        <p>De la part de Vida 🙃</p>
    </div>
</body>
</html>
